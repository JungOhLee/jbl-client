<div class="login row justify-content-center">
  <div class="col-md-6 col-md-offset-3" *ngIf="!authService.isLoggedIn">
      <h2 class = "text-center my-4">{{message}}</h2>
      <div *ngIf="failMessage" class="alert alert-danger">{{failMessage}}</div>
      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <label for="email">Email</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="model.email" #username="ngModel" required />
              <div *ngIf="f.submitted && !username.valid" class="help-block text-danger">이메일을 입력해주세요</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
              <div *ngIf="f.submitted && !password.valid" class="help-block text-danger">비밀번호를 입력해주세요</div>
          </div>
          <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">Login</button>
          </div>
      </form>
  </div>
</div>

<div class="logout row justify-content-center">
  <div class="logout col-6 col-md-offset-3 text-center" *ngIf="authService.isLoggedIn">
    <h2 class="my-4">환영합니다!</h2>
    <h4 class="my-2">로그인하셨군요!</h4>
    <button class = "btn btn-secondary mt-2" (click)="logout()" >로그아웃하기</button>
  </div>
</div>
