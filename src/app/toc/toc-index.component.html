<div class="tocs container">
  <h1>Toc 관리화면</h1>
  <div class="toc-list">
    <div class="toc-item row" *ngFor="let toc of tocList">
      <div class="col-4">
        <a [routerLink]="['/toc',toc.course]" >{{toc.course}}</a>
      </div>
      <div class="col-6">
        <a [routerLink]="['/toc',toc.course, 'edit']" >수정하기</a>
      </div>
    </div>
    <div class="toc-add">
      <a routerLink="['/toc/new']">Toc 추가하기</a>
    </div>
  </div>
</div>
